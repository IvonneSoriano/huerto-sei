<form class="form" [formGroup]="formLogin" (ngSubmit)="login()">
  <h1 class="text-center">Login</h1>
  <!-- <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, tenetur!
  </p> -->
  <div
  *ngIf="isWrong"
  class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div class="form-group">
    <input
      type="text"
      formControlName="user"
      class="form-control"
      placeholder="User"
      name="user"
      id="user"
    />
    <div
      *ngIf="user.invalid && (user.dirty || user.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="user.errors.required">
        Name is required.
      </div>
      <div *ngIf="user.errors.minlength">
        Name must be at least 8 characters long.
      </div>
      <div *ngIf="user.errors.pattern">
        Name cannot contain numbers.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input
      type="password"
      formControlName="password"
      class="form-control"
      placeholder="Password"
      name="password"
      id="password"
    />
    <div
    *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="password.errors.required">
      Password is required.
    </div>
    <div *ngIf="password.errors.minlength">
      Password must be at least 8 characters long.
    </div>
  </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-block btn-primary"[disabled]="formLogin.invalid">Log in</button>
  </div>
  <div class="form-group text-center">
    <a routerLink="/register">Don't you have an account? Register here</a>
  </div>
</form>
