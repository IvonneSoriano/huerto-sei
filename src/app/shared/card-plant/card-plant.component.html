<ngx-slick-carousel class="carousel"
#slickModal="slick-carousel" 
[config]="slideConfig" 
>
<div ngxSlickItem *ngFor="let plant of plants" class="slide">
<div class="slide">
    
    <div class="card" >
        <div class="card-body text-center">
            <img src="assets/plant1.png" alt="">
            <h3 (click)="navigate(plant.id)">{{plant.nombre}}</h3>
        </div>
    </div>
</div>
</div>
</ngx-slick-carousel>
